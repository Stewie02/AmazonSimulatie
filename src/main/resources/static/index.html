<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Warehouse Simulation</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/27894f7c91.js" crossorigin="anonymous"></script>
</head>
<body style="margin:0px;padding:0px;overflow:hidden;">
    <audio id="truckDocking">
        <source src="sounds/truck_honk.wav" type="audio/wav">
    </audio>
    <div class="menu">
        <button class="tDark" id="darkMode">Darkmode</button>
        <button class="tDark" id="sound"><i id="soundIcon" class="fas fa-volume-up"></i></button>
        <button class="tDark" id="rotate">Auto Rotate</button>
        <button class="tDark" id="centerCam">Center Camera</button>
    </div>
    <div class="tDark" id="dashboard">
        <p>Warehouse capacity: <span id="capacity"></span></p>
        <p>Total racks in warehouse: <span id="nrRacks"></span></p>
        <p>Total robots in warehouse: <span id="nrRobots"></span></p>
        <table >
            <thead>
                <td>Robot number</td>
                <td>Meters run*</td>
                <td>Racks moved*</td>
            </thead>
            <tbody id="robotsStatus">
            </tbody>
        </table>
        <p>*Since browser reload</p>
    </div>
    <div class="helloRobotContainer">
        <div class="tDark" id="helloRobot">Poke a robot</div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
